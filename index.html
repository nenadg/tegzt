                        'pack my box with five dozen liquor jugs',

                        'the five boxing wizards jump quickly',
                        ' ',
                        'how vexingly quick daft zebras jump',

                        'Bright vixens jump; dozy fowl quack',
                    ], i;

                    for(i in tests){
                        var border = i % 3;
                        document.body.innerHTML += create(tests[i], border);
                    }   

                    //document.body.innerHTML = create('the quick brown fox jumps over the lazy dog', /* true to show box borders */ false);
